<ion-header>
  <ion-toolbar>
    <ion-title>leave-approving-admin</ion-title>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</ion-header>

<ion-content>
  
  <!--Table-->
  <div style="padding: 15px;">
    <select  style="padding: 15px;margin-right: 10px;">
      <option value="vacation" >SELECT</option>
      <option value="vacation">Vacation</option>
          <option value="sick">Sick</option>
          <option value="personal">Personal</option>
    </select>
    <button  class="btn btn-danger" style="padding: 15px;width: 150px;">Show</button>
  </div>
  <div class="container">
    
    
  
<table border="1"  >
  <tr border="1" class="headingsrow">
    <td style="padding: 15px;">Name</td>
    <td style="padding: 15px;">uname</td>
  
  <td style="padding: 15px;">LeaveReason</td>
  
  <td style="padding: 15px;">Date</td>
  <td style="padding: 15px;">noofDays</td>

  <td style="padding: 15px;">type</td>
  <td></td>
  <td></td>
  <td></td>
</tr>
<tbody *ngFor=" let itm of datas " >
<tr *ngIf="itm.Status ==0" >
  <td style="padding: 20px;">
    {{itm.Name}}
  </td>
<td style="padding: 20px;">{{itm.uname}}</td>

<td style="padding: 20px;">{{itm.LeaveReason}}</td>
<td style="padding:  20px;">
  {{itm.AppliedDate}}
</td>
<td style="padding: 20px;">{{itm.NoofDays}}</td>
<td style="padding: 20px;">{{itm.type}}</td>
<td id="hidecontrole" ><input  name="textcomment" [(ngModel)]="obj.comments"   type="text" placeholder="Comments"></td>
<td style="padding: 20px;"><button class="btn btn-success" (click)="Approve(itm.uname,itm.AppliedDate)">Approve</button></td>
<td style="padding: 20px;"><button class="btn btn-danger" (click)="Reject(itm.uname,itm.AppliedDate)">Reject</button></td>


</tr>
</tbody>
</table>
</div>
</ion-content>
